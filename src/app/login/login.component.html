
<body>
    <div class="form-parent">
        <div class="sign-up-img"></div>
        <div class="sign-in-img"></div>

        <div class="form-container"[style.left]='formPosition'>
            <div class="form" id="sign-in-form" [style.marginLeft]="loginMarginLeft">
                <h1 class="title">Sign In</h1>
                <div class="fields">
                    <input type="text" placeholder="username">
                    <input type="password" placeholder="password">
                </div>
                <div class="submit-container">
                    <button type="submit" class="btn">Sign In</button>
                    <p class="link" onclick="switchForm('register')">New Here? Sign Up here!</p>
                </div>
            </div>
            <!-- Log In Form -->
            <div class="form" id="sign-up-form" [style.marginLeft]="registerMarginLeft">
                <h1 class="title">Sign Up</h1>
                <div class="fields">
                    <input type="text" placeholder="name">
                    <input type="text" placeholder="username">
                    <input type="text" placeholder="email">
                    <input type="password" placeholder="password">
                </div>
                <div class="submit-container">
                    <button type="submit" class="btn">Sign In</button>
                    <p class="link" onclick="switchForm('login')">Already have an account? Sign In here!</p>
                </div>
            </div>

        </div>
        
        
        
        

    </div>
    <!-- <script src="./index.js"></script> -->
</body>
